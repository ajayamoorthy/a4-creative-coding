<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Drawing</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>draw something</h1>

    <div class="interactive">
        <!-- drawing canvas-->
        <div class="canvas">
            <canvas id="drawingCanvas"></canvas>
        </div>
        <!-- tool bar-->
        <div class="toolBar">
            <!-- first interactive element: line thickness-->
            <button id="toggleLineThicknessBtn"><img src="./icons/line-width.svg" class="icon"></button>
            <input type="range" id="lineThicknessSlider" min="1" max="10" value="2" style="display: none;">

            <!-- third interactive element: eraser-->
            <button id="eraserBtn"><img src="icons/eraser.svg" class="icon"></button>
            <button id="drawBtn"><img src="icons/attribution-pencil.svg" class="icon"></button>

        </div>

    </div>

    <!-- second interactive element: select pen color-->
    <div class="colorBar"></div>
    
    <script src="./main.js"></script>
</body>
</html>
